<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模型偵測系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="easterEggTrigger" style="cursor: pointer;">AI 模型偵測系統</h1>

        <div class="upload-section">
            <label for="fileInput" class="upload-button">選擇檔案</label>
            <input type="file" id="fileInput" multiple accept=".mp4,.mov,.avi,.png,.jpg,.jpeg">
            <div id="fileSelectionStatus" class="status-message info">請選擇檔案...</div> 
            
            <button id="uploadBtn">上傳檔案</button>
            <div id="uploadStatus" class="status-message"></div>
        </div>

        <div id="uploadedFilesDisplay" class="uploaded-files-display", style="display: none;">
            <h2>已上傳檔案</h2>
            <div id="uploadedPreviews"></div> </div>

        <div id="inferSection" class="inference-section" style="display: none;">
            <button id="inferBtn" disabled>開始推理</button>
            <button id="interruptInferBtn" disabled>中斷推理</button> 
            <div id="inferenceStatus" class="status-message"></div>
            <div id="inferenceProgressBarContainer" style="display: none; margin-top: 20px;">
                <h3 id="currentFileInference"></h3>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar-fill" id="inferenceProgressBar" style="width: 0%;"></div>
                    <span class="progress-bar-text" id="inferenceProgressText">0%</span>
                </div>
            </div>
            <div id="inferenceResults" class="results-display" >
                </div>
        </div>

        <div class="download-section">
            <h2>下載結果</h2>
            <button id="downloadOutputZipBtn" disabled>下載所有推斷結果 (ZIP)</button>
            <button id="downloadLogZipBtn" disabled>下載所有日誌 (ZIP)</button>
        </div>

        <div class="cleanup-section">
            <button id="cleanupBtn">清除所有檔案</button>
            <div id="cleanupStatus" class="status-message"></div>
        </div>
    </div>

    <dev id="easterEgg" class="easter-egg" style="display: none;">
        <iframe width="420" height="315"
        src="https://youtu.be/embed/yndqbqysdVE?t=178" allow="autoplay">
        </iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
